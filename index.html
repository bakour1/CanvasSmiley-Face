<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Smiley Face</title>
  <!-- rendering -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- css style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      object-fit: contain;
      width: 40%;
    }

  </style>
</head>

<body>

  <canvas id="my-canvas" width="660px" height="570px">

  </canvas>



  <script>
    // select the canvas element
    let theCanvas=document.getElementById("my-canvas"),
      // select context type 
      theContext=theCanvas.getContext("2d");

    // background rect
    theContext.fillStyle='#f6f6f6';
    theContext.fillRect(0, 0, 660, 570)

    // face circle
    theContext.beginPath();
    theContext.fillStyle=("#FFFF00");
    theContext.arc(330, 250, 200, 0, Math.PI*2);
    theContext.fill();
    theContext.lineWidth=5
    theContext.stroke()

    // eyes circle
    theContext.beginPath();
    theContext.fillStyle=("#000");
    theContext.arc(280, 185, 33, 0, Math.PI*2);
    theContext.fill();
    // eyes circle
    theContext.beginPath();
    theContext.fillStyle=("#000");
    theContext.arc(380, 185, 33, 0, Math.PI*2);
    theContext.fill();

    // mouth circle
    theContext.beginPath();
    theContext.fillStyle=("#fff");
    theContext.arc(330, 250, 150, 0, Math.PI);
    theContext.stroke();
    // set font
    theContext.font="50px arial";
    // create filled text
    theContext.fillStyle='#000'
    theContext.strokeStyle='#000'
    theContext.lineWidth=3
    theContext.fillText('Elzero', 260, 520);
    theContext.strokeText('Elzero', 260, 520);
  </script>
</body>

</html>
